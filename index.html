<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mesto">
    <meta name="author" content="Евгения Степанова">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header__logo.svg"
        alt="Логотип место"
      >
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img
            class="profile__avatar"
            src="./images/profile__avatar.jpg"
            alt="Фотография профиля"
          >
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup-edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popupEditForm">
          <input
            type="text"
            name="firstname"
            class="popup__input popup__input_type_name"
          >
          <input
            type="text"
            name="job"
            class="popup__input popup__input_type_job"
          >
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </div>
    <div class="popup" id="popup-add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popupAddForm">
          <input
            type="text"
            name="title"
            class="popup__input popup__input_type_title"
            placeholder="Название"
          >
          <input
            type="text"
            name="imageLink"
            class="popup__input popup__input_type_link"
            placeholder="Ссылка на картинку"
          >
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </div>
    <div class="popup" id="popup-open-image">
      <img src="" alt="" class="popup__image">
      <button class="popup__close" type="button"></button>
    </div>
    <template id="card-template">
      <article class="card">
        <img class="card__image" src="" alt="">
        <button class="card__delete" type="button"></button>
        <div class="card__container">
          <h2 class="card__title"></h2>
          <button class="card__like" type="button"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
