<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Mesto"><meta name="author" content="Евгения Степанова"><title>Место</title><script defer="defer" src="main.731187b3df1eca5367d5.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="images/header__logo.ab0f4b930baa26c3efae.svg" alt="Логотип место"></header><main class="content"><section class="profile"><div class="profile__container"><button class="profile__change-avatar-button" type="button"><img class="profile__avatar" src="#" alt="Фотография профиля"></button><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button"></button><p class="profile__job"></p></div></div><button class="profile__add-button" type="button"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">&#169; 2022 Mesto Russia</p></footer><div class="popup" id="popup-edit"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="popupEditForm" novalidate><input id="name-input" name="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40" required> <span id="name-input-error" class="popup__input-error"></span> <input id="job-input" name="about" class="popup__input popup__input_type_job" placeholder="О себе" minlength="2" maxlength="200" required> <span id="job-input-error" class="popup__input-error"></span> <button class="popup__save-button" type="submit">Сохранить</button></form><button class="popup__close" type="button"></button></div></div><div class="popup" id="popup-add"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form" name="popupAddForm" novalidate><input id="name-card-input" name="title" class="popup__input popu
