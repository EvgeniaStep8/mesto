<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mesto">
    <meta name="author" content="Евгения Степанова">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header__logo.svg"
        alt="Логотип место"
      >
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img
            class="profile__avatar"
            src="./images/profile__avatar.jpg"
            alt="Фотография профиля"
          >
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <article class="card">
          <img
            class="card__image"
            src="./images/karachaevsk.jpg"
            alt="Карачаевск"
          >
          <div class="card__container">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="card__container">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="card__container">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="card__container">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="card__container">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img
            class="card__image"
            src="./images/karachaevsk.jpg"
            alt="Карачаевск"
          >
          <div class="card__container">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popupForm">
          <input
            type="text"
            name="firstname"
            value="Жак-Ив Кусто"
            class="popup__input popup__input_type_name"
          >
          <input
            type="text"
            name="job"
            value="Исследователь океана"
            class="popup__input popup__input_type_job"
          >
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
