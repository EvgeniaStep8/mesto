<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mesto">
    <meta name="author" content="Евгения Степанова">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="логотип место">
        <div class="header__line"></div>
    </header>
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/profile__avatar.jpg">
        <div class="profile__info">
            <p class="profile__name">Жак-Ив Кусто</p>
            <button class="profile__edit-button">
              <img class="profile__image-button" src="./images/profile__edit-button.svg" alt="Кнопка редактировать">
            </button>
            <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button">
        <img class="profile__image-button-add" src="./images/profile__add-button.svg" alt="Кнопка добавть">
      </button>
    </section>
    <section class="cards">
      <div class="card">
        <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="card__container">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/elbrus.jpg" alt="Эльбрус">
        <div class="card__container">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/dombay.jpg" alt="Домбай">
        <div class="card__container">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/elbrus.jpg" alt="Эльбрус">
        <div class="card__container">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/dombay.jpg" alt="Домбай">
        <div class="card__container">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="card__container">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__like"></button>
        </div>
      </div>
    </section>
    <footer class="footer">
        <div class="footer__copyright">&#169; 2022 Mesto Russia</div>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="firstname" value="Жак-Ив Кусто" class="popup__input popup__input_name">
          <input type="text" name="job" value="Исследователь океана" class="popup__input popup__input_job">
          <button class="popup__save-button">Сохранить</button>
          <button class="popup__close"></button>
        </div>
      </div>
    </div>
</body>
</html>
